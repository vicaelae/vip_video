<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.staticaly.com/gh/vicaelae/picture@main/20221229/fluid.y26skgozpsw.webp">
    <link rel="stylesheet" href="./public/layui/css/layui.css">
    <script src="./public/layui/layui.js"></script>
    <title>vip视频解析</title>
    
</head>
<body>
    <div style="height: 800px;width: 100%;">
    <iframe id="vip" src="" frameborder="0" allowfullscreen="true" width="100%" height="100%"></iframe>
    </div>
    <br>
    <div>
        <center>
            <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal" id="project">关于项目<i class="layui-icon layui-icon-up"></i></button>
            <a class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm" href="https://afdian.net/a/vicaelae" target="_blank" id="money">&nbsp打赏作者&nbsp</a>
            <a class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger" href="https://scriptcat.org/script-show-page/792/issue" target="_blank">&nbsp上报bug&nbsp</a>
        </center>
    </div>
    <br>
    <blockquote class="layui-elem-quote">本项目仅供学习交流使用<a href="https://join.skype.com/invite/rxoaGWjLKGjA" class="layui-btn layui-btn-sm">联系作者</a></blockquote>

    <script>
    var reg = /\?url=(.*)$/;//由于只传进来一个参数，所以正则匹配的时候只需要匹配"?url="后面的内容
    var url = window.document.location.href.toString(); //获取的完整url
    var u = url.match(reg); //正则匹配
    var targetUrl= u[1];
    document.getElementById("vip").src = "https://www.yemu.xyz/?url=" + targetUrl;
    /*
        可用接口：
        https://okjx.cc/?url=
        https://www.yemu.xyz/?url=
    */
    </script>
    <script src="./public/layui/layui.js"></script>
    <script>
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.open({
                title: '<strong>免责声明</strong>',
                content: '本网站为公益性网站，本站不储存视频，所有视频来源于网络，<br>请勿用于非法用途，否则后果自负！<br><center><strong>本站仅供学习交流使用</strong></center>'
            });
            
        });  

        layui.use('dropdown', function(){
        var dropdown = layui.dropdown
        dropdown.render({
            elem: '#project' 
            ,data: [{
            title: 'GitHub(国外，推荐)'
            ,id: 100
            ,href: 'https://github.com/vicaelae/vip_video'
            ,target: '_blank'
            },{
            title: 'Gitee(国内)'
            ,id: 101
            ,href: 'https://gitee.com/vicaelae/vip_video' 
            ,target: '_blank'
            }]
            
        });
        });   
    </script>
</body>
</html>
